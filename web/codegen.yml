overwrite: true
schema: ../api/schema.graphql
documents: "graphql/**/*.graphql"
generates:
  generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      rawRequest: true
      documentMode: string
      scalars:
        DateTime: Date
        JSON: "{ [key: string]: any }"
