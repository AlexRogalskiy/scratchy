overwrite: true
schema: ../api/schema.graphql
documents: 'graphql/**/*.graphql'
generates:
  generated/graphql.ts:
    hooks:
      afterOneFileWrite:
        - prettier --write generated/*.ts
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      useTypeImports: true
      documentMode: string
      scalars:
        DateTime: Date
        JSON: '{ [key: string]: any }'
